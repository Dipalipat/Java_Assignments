<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Service</title>
</head>
<body>
<div align="center">
  <h1>Edit Service</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${serviceDetails}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Service ID:</td>
        <td>
          <input type="text" th:field="*{id}" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>Service Name:</td>
        <td>
          <input type="text" th:field="*{service_name}" />
        </td>
      </tr>
      <tr>
        <td>URL:</td>
        <td><input type="text" th:field="*{url}" /></td>
      </tr>
      <tr>
        <td>Response:</td>
        <td><input type="text" th:field="*{response}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
